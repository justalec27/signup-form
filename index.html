<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
     <div class="left-column">
        <div class="banner">
            <img class="logo"  src="images/odin.png" alt="odin logo">
            <h1 class="logo-name">ODIN</h1>
        </div>
     </div>

     <div class="right-column">
        <div class="top">
            <h2 class="intro">This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>
                Sign up <span>now</span> to get started.<br>
                <br>
                You <span>know</span> you want to.
            </h2>
        </div>
        <div class="mid">
            <div class="mid-wrapper">
            <h2>Let's do this!</h2>
            <form action="random.website" method="post">
                    
                    <div class="left-input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">                   
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                        <label for="password1" >PASSWORD</label>
                        <input type="password" minlength="6" id="password1">
                    </div>
                    <div class="right-input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone">               
                        <label for="password2">CONFIRM PASSWORD</label>
                        <input type="password" minlength="6" id="password2">
                    </div>
            </form>
            </div>
        </div>
        <div class="bottom">
            <button>Create account</button>
            <p class="login">Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Log in</a></p>
        </div>
     </div>
     </div>
</body>
</html>
